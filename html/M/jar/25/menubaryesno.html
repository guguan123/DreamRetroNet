<html>
  <head>
    <style>
      .table_class { WIDTH:100.0%; }
      .c82 { WIDTH:100.0%;BACKGROUND-IMAGE:URL('file://menu_bar_background.png');BACKGROUND-REPEAT:REPEAT-X;HEIGHT:41.0PX; }
      .menu_divider { WIDTH:1.0PX;BACKGROUND-COLOR:#C7C7C7; }
      .key { WIDTH:45.0%;HEIGHT:41.0PX;BACKGROUND-IMAGE:URL('file://notification_back.png');BACKGROUND-REPEAT:REPEAT-X;}
      .key_align { HEIGHT:41.0PX;}
      .key_padding { TEXT-ALIGN:CENTER;PADDING-TOP:6.0PX;PADDING-LEFT:0.0PX;PADDING-RIGHT:0.0PX;PADDING-BOTTOM:0.0PX; }
      .key_text { FONT-SIZE:LARGE;FONT-WEIGHT:BOLD;COLOR:#555555; }
      .hover { COLOR:#FFFFFF;BACKGROUND-COLOR:#909090;OUTLINE:NONE;BORDER-BOTTOM-COLOR:#909090;BORDER-BOTTOM-STYLE:SOLID;BORDER-BOTTOM-WIDTH:1.0PX;BORDER-LEFT-COLOR:#909090;BORDER-LEFT-STYLE:SOLID;BORDER-LEFT-WIDTH:1.0PX;BORDER-RIGHT-COLOR:#909090;BORDER-RIGHT-STYLE:SOLID;BORDER-RIGHT-WIDTH:1.0PX;BORDER-TOP-COLOR:#909090;BORDER-TOP-STYLE:SOLID;BORDER-TOP-WIDTH:1.0PX; }     
    </style>
  </head>
  <body>
    <div class="c82">
      <table id="wrapper" class="table_class" cols="3" rows="1" cellspacing="0">
        <tr>
          <td id="leftkey" class="key">
            <div class="key_align" id="yes" onclick="mwl.execBrowserCommand('&$5_COMMANDID;');">
              <div class="key_padding">
                <span class="key_text">&$212_STR;</span>
              </div>
            </div>
          </td>
          <td class="menu_divider"></td>
          <td id="rightkey" class="key">
            <div class="key_align" id="yes" onclick="mwl.execBrowserCommand('&$6_COMMANDID;');">
              <div class="key_padding">
                <span class="key_text">&$122_STR;</span>
              </div>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
