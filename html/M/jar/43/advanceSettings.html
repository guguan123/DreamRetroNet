<html>
<head>
<title> &$157_STR; </title>
  <style>
    .c1{FONT-SIZE:MEDIUM;
        FONT-WEIGHT:BOLD;
        WIDTH:300px;}
    .c2{FONT-SIZE:MEDIUM;
        FONT-WEIGHT:BOLD;}
    .c3{FONT-SIZE:MEDIUM}
  </style>
</head>
<body>


<div class="c1">&$86_STR;<br/>
<input type="text" id="nov_hostAddress" value="&$hostAddress;" /></div>

<div class="c1">&$87_STR;<br/>
<input type="text" id="nov_hostPort" value="&$hostPort;" /></div>

<div class="c1">&$88_STR;<br/>
<input type="text" id="nov_hostSecurePort" value="&$hostSecurePort;" /></div>

<div class="c1">&$chunkSize_str;<br/>
<input type="text" id="nov_chunkSize" value="&$chunkSizeValue;" /></div>

<div class="c2"><input type="checkbox" id="nov_disableSecuritySelection" checked="&$disableSecuritySelected;">&$disableSecurity_str;</input></div>

<div class="c2">&$userAgentString_str;<br/>
<select id="nov_selectUserAgentString">
  <option value="0" selected="&$visionSelected;">&$vision_str;</option>
  <option value="1" selected="&$oviBrowserSelected;">&$oviBrowser_str;</option>
  <option value="2" selected="&$novarraSelected;">&$novarra_str;</option>
</select></div>

<div class="c1">&$deviceID_str;<br/>
<input type="text" id="nov_deviceID" value="&$deviceIDValue;" /></div>

<div class="c1">&$sessionID_str;<br/>
<input type="text" id="nov_sessionID" value="&$sessionIDValue;" /></div>


<div class="c1">&$cacheSize_str;<br/>
<input type="text" id="nov_cacheSize" value="&$cacheSize;" /></div>
<div class="c1">&$cacheRecordSize_str;<br/>
<input type="text" id="nov_cacheRecordSize" value="&$cacheRecordSize;" /></div>
<div class="c2"><input type="checkbox" id="nov_cleanCacheSelection" checked="&$cleanCacheSelected;">&$cleanCache_str;</input></div>

<div class="c2"><input type="checkbox" id="nov_showZoomOutSelection" checked="&$showZoomOutSelected;">&$showZoomOut_str;</input></div>
<div class="c2"><input type="checkbox" id="nov_clearFontHashSelection" checked="&$clearFontHashSelected;">&$clearFontHash_str;</input></div>
<div class="c1">&$numOfFocusMov_str;<br/>
<input type="text" id="nov_numOfFocusMov" value="&$numOfFocusMov;" /></div>

</body>
</html>
