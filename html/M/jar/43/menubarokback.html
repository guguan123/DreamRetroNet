<html>
  <head>
    <style>
      .full_bar { FONT-SIZE:MEDIUM;WIDTH:100.0%;BACKGROUND-IMAGE:URL('file://menu_bar_background.png');BACKGROUND-REPEAT:REPEAT-X;HEIGHT:41.0PX;}
      .top_spacer { WIDTH:100.0%;BACKGROUND-IMAGE:URL('file://bg_gray_transparent.png');BACKGROUND-REPEAT:REPEAT-X;HEIGHT:1.0PX; }
      .left_side { WIDTH:24.0%;TEXT-ALIGN:LEFT; }
      .center { WIDTH:50.0%;TEXT-ALIGN:CENTER; }
      .menu_divider { WIDTH:1.0%;BACKGROUND-IMAGE:URL('file://menu_divider.png');BACKGROUND-REPEAT:NONE; }
      .right_side { WIDTH:24.0%;TEXT-ALIGN:CENTER; }
      .centerkey { COLOR:#FFFFFF;WIDTH:100.0%; }
      .key_align { HEIGHT:41.0PX;}
      .key_padding { TEXT-ALIGN:CENTER;PADDING-TOP:6.0PX;PADDING-LEFT:0.0PX;PADDING-RIGHT:1.0PX;PADDING-BOTTOM:0.0PX; }
      .key_text { FONT-SIZE:LARGE;FONT-WEIGHT:BOLD;COLOR:#FFFFFF; }
      .rightkey { TEXT-ALIGN:CENTER;WIDTH:100.0%;}
      .hover { COLOR:#FFFFFF;BACKGROUND-COLOR:#909090;OUTLINE:NONE;BORDER-BOTTOM-COLOR:#909090;BORDER-BOTTOM-STYLE:SOLID;BORDER-BOTTOM-WIDTH:1.0PX;BORDER-LEFT-COLOR:#909090;BORDER-LEFT-STYLE:SOLID;BORDER-LEFT-WIDTH:1.0PX;BORDER-RIGHT-COLOR:#909090;BORDER-RIGHT-STYLE:SOLID;BORDER-RIGHT-WIDTH:1.0PX;BORDER-TOP-COLOR:#909090;BORDER-TOP-STYLE:SOLID;BORDER-TOP-WIDTH:1.0PX; }          
    </style>
  </head>
  <body>
  <div class="top_spacer"></div>
  <div class="full_bar">
    <table id="wrapper" cols="5" rows="1" cellspacing="0">
      <tr>
        <td class="left_side"></td>
        <td class="menu_divider"></td>
        <td class="center" id="leftkey">
          <div class="key_align" id="ok" onclick="mwl.execBrowserCommand('&$2_COMMANDID;');">
            <div class="centerkey key_padding">
              <span class="key_text">&$126_STR;</span>
            </div>
          </div>
        </td>
        <td class="menu_divider"></td>
        <td class="right_side" id="rightkey">
          <div class="rightkey" id="back" onclick="mwl.execBrowserCommand('&$1_COMMANDID;');"><img width="40" height="40" src="file://back.png"/></div>
        </td>
      </tr>
    </table>
    </div>
  </body>
</html>
