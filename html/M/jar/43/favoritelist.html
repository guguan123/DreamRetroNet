  <body class="body" onshow="mwl.updateGroup('#paneFavoritesContent_Links','application://favoriteslist');mwl.updateGroup('#webAppsContent_Links','application://favoriteslist/web-apps');">      
    <div class="title_bar_item &$css_dir_ALIGNMENT;">
      <span class="title_bar_text">&$59_STR;</span>
    </div>
    <div id="paneFavoritesContent">
	  <div id="webAppsFolders">
        <div id="webAppsFolders_closed" class="shown folder">
            <div class="folder_skin_&$css_dir_ALIGNMENT; folder_closed_&$css_dir_ALIGNMENT; &$css_dir_ALIGNMENT;" onclick="mwl.setGroupTarget('#webAppsFolders','#webAppsFolders_open', 'shown', 'hidden');return false;">
			   <div id="webAppsFoldersDefault_closed" class="folder_lb &$css_dir_ALIGNMENT;">&$194_STR;</div>
            </div>
        </div>
        <div id="webAppsFolders_open"  class="hidden folder">
            <div class="folder_skin_&$css_dir_ALIGNMENT; folder_open_&$css_dir_ALIGNMENT; &$css_dir_ALIGNMENT;" onclick="mwl.setGroupTarget('#webAppsFolders','#webAppsFolders_closed', 'shown', 'hidden');return false;">
			   <div id="webAppsFoldersDefault_open" class="folder_lb &$css_dir_ALIGNMENT;">&$194_STR;</div>
            </div>
            <div id="webAppsContent_Links" class="folder_section &$css_dir_ALIGNMENT;">Web apps</div>
        </div>
      </div>	
      <div id="paneFavoritesContent_Links" class="MwlContentUpdate &$css_dir_ALIGNMENT;">
        <br />Favorites Pane
      </div>
    </div>
